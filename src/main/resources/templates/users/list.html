<!DOCTYPE html>
<html xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container blog-content-container">
<h3 th:text="${userModel.title}"></h3>
<div>
    <a class="btn btn-default" href="/users/form.html" th:href="@{~/users/form}">添加用户</a>
</div>
<table class="table table-hover">
    <thead>
    <tr>
        <td>ID</td>
        <td>NAME</td>
        <td>EMAIL</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${userModel.userList.size()} eq 0">
        <td colspan="3">没有用户信息</td>
    </tr>
    <tr th:each="user : ${userModel.userList}">
        <td th:text="${user.id}"></td>
        <td ><a th:href="@{'/users/'+${user.id}}" th:text="${user.name}"></a> </td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
